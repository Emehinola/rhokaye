{% extends 'users/base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% load crispy_forms_tags %}
<div class="main-login">
    <center>
        <div class="jumbotron">
            <h5 class="display-3">Login</h5>
            <hr>
            <p class="lead">Enter your valid details to access your accounts</p>
            <hr class="my-2">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info" type="submit">Access</button>
            </form>

        </div>
    </center>
</div>

{% endblock %}
