{% extends 'vacancy/vacbase.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% load crispy_forms_tags %}
<body style="background-image:url({% static 'users/images/bck.png' %}); background-repeat:none">
<div class="main-login" style="background-image:url({% static 'users/images/bck.png' %})">
    <center>
        <div class="jumbotron">
            <h5 class="display-3">Login</h5>
            <hr>
            <p class="lead">Enter your valid details to access your accounts</p>
            <hr class="my-2">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info" type="submit">Access</button>
            </form>

        </div>
    </center>
</div>

{% endblock %}
