{% load static %}
<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/all.css' %}" >
</head>

<body>

    <body style="background-image:url({% static 'users/images/bck4.png' %}); background-repeat:none">
        <div class="container">
            <div class="row mt-5">
            <div class="offset-lg-4 col-lg4 offset-md 2 col-md-8 offset-sm-2 col-sm-8 offset-xs-2 col-xs-8">
            <h6 class="display-3" style="color:green">Confirm password reset</h6>
            <hr>
            <p class="lead" style="color:yellow">Enter your valid details to recover your password</p>
            <hr class="my-2">
            <form method="POST">
                <div class="form-group" style="width:50%">
                    {% csrf_token %} {{ form|crispy }}
                    <button class="btn btn-info" type="submit">Confirm Reset</button>
                </div>
            </form>
    </body>

</html>
